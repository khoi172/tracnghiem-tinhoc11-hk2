<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tin hoc 11 hk2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quiz-wrapper">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="quiz-header">
                <h2 class="question-number">Câu hỏi 1/62</h2>
                <h3 class="quiz-title">Made by Tran Dang Khoi</h3>
                <div class="timer">
                    <span class="time-left"></span>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question"></div>
                <div class="options"></div>
            </div>

            <div class="quiz-footer">
                <button class="prev-btn">Câu trước</button>
                <button class="next-btn">Câu tiếp</button>
                <button class="submit-btn">Nộp bài</button>
            </div>
        </div>

        <div class="result-container">
            <h2>Kết quả</h2>
            <div class="score-details">
                <div class="score">0/10</div>
                <div class="correct-answers">Số câu đúng: <span>0</span>/62</div>
            </div>
            <button class="restart-btn">Làm lại</button>
            <div class="review-answers">
                <h3>Chi tiết bài làm</h3>
                <div class="answers-list"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
